<mat-card class="card">
    <mat-card-title>Novo Produto</mat-card-title>
    <form class="form">
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Produto (R$)" [(ngModel)]="product.price">
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="createProduct()" color="primary">
            Salvar
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>

</mat-card>
